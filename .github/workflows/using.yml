name: Test reusable workflow

on:
  pull_request:  
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  run-cypress:
    uses: ./.github/workflows/reusable.yml
    with:
      spec-path: "cypress/e2e/ci-test-example/**"
  deploy:
    needs: run-cypress
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
