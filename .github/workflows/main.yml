name: Cypress Tests

on:
  pull_request:
  push:
    branches: [ main ]


jobs:
  cypress:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Determine modified files
        id: modified_files
        run: |
          git fetch --no-tags --depth=1 origin ${{ github.base_ref }}
          ADDED_MODIFIED_TESTS=`git diff --name-status origin/$GITHUB_BASE_REF HEAD -- cypress/e2e | grep -E '^[AM]'`
          TESTS_PATHS=`$ADDED_MODIFIED_TESTS | cut -f2 | tr "\n" "," | sed 's/.$//'``
